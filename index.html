<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVIGATION -->
    <nav>
        <h2>Task 2</h2>
        <ul>
            <li><a href="#" onclick="showSection('home')">Home</a></li>
            <li><a href="#" onclick="showSection('contact')">Contact</a></li>
            <li><a href="#" onclick="showSection('todo')">To-Do</a></li>
        </ul>
    </nav>

<!-- HOME SECTION -->
<section id="home" class="section">
    <h2 style="text-align:center; margin-bottom:15px;">Image Gallery</h2>

    <div class="container">
        <div class="box gallery-box">
            <h3>Add Image from Device</h3>

            <div class="gallery-input">
                <input type="file" id="imgFile" accept="image/*">
                <button onclick="addImage()">Add Image</button>
            </div>

            <div id="gallery" class="gallery-grid"></div>
        </div>
    </div>
</section>



    <!-- CONTACT SECTION -->
    <section id="contact" class="section hidden">
        <div class="container">
            <div class="box form-box">
                <h3>Contact Form</h3>
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Enter your name">
                    <input type="email" id="email" placeholder="Enter your email">
                    <textarea id="message" rows="4" placeholder="Enter message"></textarea>
                    <button type="submit">Submit</button>
                </form>
                <p id="formMsg" class="msg"></p>
            </div>
        </div>
    </section>

    <!-- TODO SECTION -->
    <section id="todo" class="section hidden">
        <div class="container">
            <div class="box todo-box">
                <h3>To-Do List</h3>
                <div class="todo-input">
                    <input type="text" id="taskInput" placeholder="Enter task">
                    <button onclick="addTask()">Add Task</button>
                </div>
                <ul id="todoList"></ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
